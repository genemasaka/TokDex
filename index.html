<!DOCTYPE html>
<html>
  <head>
    <title>TokDex</title>
    <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
    <script src="https://unpkg.com/moralis/dist/moralis.js"></script>
    <link rel="shortcut icon" href="./logo.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
  </head>

  <body class="body">
    <nav class="navbar navbar-expand-lg ">
        <a class="navbar-brand" href="#">TokDEX</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
           
        
        
          </ul>
          
            <button id="btn-login" class="btn btn-primary my-2 my-sm-0 mr-2" type="submit">Login with MetaMask</button>
            <button id ="btn-logout"class="btn btn-primary my-2 my-sm-0" type="submit">Log out</button>
     
        </div>
      </nav>
    <div class="container">
        <div class="row">
            <div class="col col-md-6 offset-md-3" id="window">
                <h4>Swap Tokens</h4>
                <div id="form">
                    <div class="swapbox">
                        <div class="swap_select token_select" id="from_token_selector">
                          <img id="from_token_img" class="token_img">
                          <span id="from_token_symbol"></span>
                        </div>
                        <div class="amount_select">
                         <input type="number" class="number form-control" placeholder="amount" id="from_amount">

                        </div>
                    </div>
                    <div class="swapbox">
                        <div class="swap_select token_select" id="to_token_selector">
                          <img id="to_token_img" class="token_img">
                          <span id="to_token_symbol"></span>
                        </div>
                        <div class="amount_select">
                            <input type="number" class="number form-control" placeholder="amount" id="to_amount">
                        </div>
                    </div>
                    Estimated Gas:
                    <div id="gastimate" class="mb-2"></div>
                    <button  class="btn btn-large" id="swap_btn">Swap</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal" tabindex="-1" role="dialog" id="token_modal">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Select Token</h5>
            <button id="close_modal" type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
          <div id="token_list"></div>        
          </div>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
